name: 'Build'

on: [push]

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: 'Checkout'
      uses: 'actions/checkout@master'
    - name: 'Test'
      run: |
          echo "ok"
          date > datum.txt
    - name: archive artifact
      uses: actions/upload-artifact@v2
      with:
          name: etc
          retention-days: 1
          path: |
              README.md 
              datum.txt

  autodeploy:
    runs-on: 'ubuntu-latest'

    steps:
    - name: download artifact
      uses: actions/download-artifact@v2
      with:
          name: etc
    - name: display download files
      run: ls -R
    - name: prepare deploy
      uses: webfactory/ssh-agent@v0.4.1
      with:
          ssh-private-key: ${{ secrets.DEPLOY_TARGET_KEY }}
    - name: deploy
      run: rsync -avc -O --delete -e 'ssh -o StrictHostKeyChecking=no' --exclude="storage/logs" ./ ${DEPLOY_TARGET_USER}@${DEPLOY_TARGET_HOST}:test
